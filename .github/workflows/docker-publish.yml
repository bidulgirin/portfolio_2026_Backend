name: Docker Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_URL: ${{ secrets.OPENAI_API_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_SYSTEM_PROMPT: ${{ secrets.OPENAI_SYSTEM_PROMPT }}
          APP_CORS_ALLOWED_ORIGINS: ${{ secrets.APP_CORS_ALLOWED_ORIGINS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,OPENAI_API_KEY,OPENAI_API_URL,OPENAI_MODEL,OPENAI_SYSTEM_PROMPT,APP_CORS_ALLOWED_ORIGINS
          script: |
            set -e
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            docker pull "$DOCKERHUB_USERNAME/chatbot-backend:latest"
            docker stop chatbot-backend || true
            docker rm chatbot-backend || true
            OPENAI_API_URL="${OPENAI_API_URL:-https://api.openai.com/v1/chat/completions}"
            OPENAI_MODEL="${OPENAI_MODEL:-gpt-3.5-turbo}"
            APP_CORS_ALLOWED_ORIGINS="${APP_CORS_ALLOWED_ORIGINS:-https://staging.d2y4knmwkrsavb.amplifyapp.com}"
            docker run -d \
              --name chatbot-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e OPENAI_API_KEY="$OPENAI_API_KEY" \
              -e OPENAI_API_URL="$OPENAI_API_URL" \
              -e OPENAI_MODEL="$OPENAI_MODEL" \
              -e OPENAI_SYSTEM_PROMPT="$OPENAI_SYSTEM_PROMPT" \
              -e APP_CORS_ALLOWED_ORIGINS="$APP_CORS_ALLOWED_ORIGINS" \
              "$DOCKERHUB_USERNAME/chatbot-backend:latest"
